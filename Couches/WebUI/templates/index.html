<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zolis · Carte live</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div>
        <p class="eyebrow">Zolis</p>
        <h1>Trajet en temps réel</h1>
      </div>
      <div class="status">
        <span class="dot" id="statusDot"></span>
        <span id="statusText">En attente de données</span>
      </div>
    </header>
    <div class="status">
      <a href="/register">Enregistrer un coureur</a>
      <button id="loadHistory">Charger l'historique</button>
    </div>

    <main class="content">
      <section class="map-wrap">
        <div id="map"></div>
      </section>

      <aside class="panel">
        <div class="card">
          <h2>Position</h2>
          <p id="coords">--</p>
          <p class="muted" id="timestamp">--</p>
        </div>
        <div class="card">
          <h2>Distance</h2>
          <p id="distance">--</p>
          <p class="muted" id="distanceTotal">--</p>
        </div>
        <div class="card">
          <h2>Température</h2>
          <p id="temperature">--</p>
        </div>
        <div class="card">
          <h2>Humidité</h2>
          <p id="humidite">--</p>
        </div>
        <div class="card">
          <h2>Pression</h2>
          <p id="pression">--</p>
        </div>
        <div class="card">
          <h2>Batterie</h2>
          <p id="batterie">--</p>
        </div>
      </aside>
    </main>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script>
    window.BACKEND_HTTP = "{{ backend_http }}";
  </script>
  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
