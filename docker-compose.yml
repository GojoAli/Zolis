services:
  batterie_sensor:
    build: .
    container_name: batterie_sensor
    command: python -m Couches.Couche1.EndDevices.Batterie
    volumes:
      - ./:/app
    working_dir: /app
    profiles: ["legacy"]

  gps_sensor:
    build: .
    container_name: gps_sensor
    command: python -m Couches.Couche1.EndDevices.GPS
    volumes:
      - ./:/app
    working_dir: /app
    profiles: ["legacy"]

  temperature_sensor:
    build: .
    container_name: temperature_sensor
    command: python -m Couches.Couche1.EndDevices.Temperature
    volumes:
      - ./:/app
    working_dir: /app
    profiles: ["legacy"]

  leader:
    build: .
    container_name: leader
    command: python -m Couches.Couche1.Leader
    volumes:
      - ./:/app
    working_dir: /app
    profiles: ["legacy"]

  routeur:
    build: .
    container_name: routeur
    command: python -m Couches.Couche1.Routeur
    volumes:
      - ./:/app
    working_dir: /app
    profiles: ["legacy"]

  mqtt_broker:
    image: eclipse-mosquitto:2.0
    container_name: mqtt_broker
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto/config/mosquitto.conf:/mosquitto/config/mosquitto.conf

  mysql_db:
    image: mysql:8.0
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: examplepassword
      MYSQL_DATABASE: zolis_db
    ports:
      - "3306:3306"
    profiles: ["legacy"]

  db:
    image: postgres:16
    container_name: zolis_db
    environment:
      POSTGRES_USER: zolis
      POSTGRES_PASSWORD: zolis
      POSTGRES_DB: zolis
    ports:
      - "5432:5432"

  backend:
    build: .
    container_name: backend
    command: uvicorn Couches.Backend.app:app --host 0.0.0.0 --port 8000
    volumes:
      - ./:/app
    working_dir: /app
    environment:
      PYTHONPATH: /app
      MQTT_BROKER_ADDRESS: mqtt_broker
      MQTT_BROKER_PORT: 1883
      MQTT_TOPIC: "Naruto Best Anime"
      MQTT_CLIENT_ID: "backend-subscriber"
      MQTT_PRODUCER_ID: "NarutoProducer"
      COAP_ROUTEUR_HOST: coap-routeur
      DATABASE_URL: "postgresql://zolis:zolis@db:5432/zolis"
      SHARED_KEY: "zolis-key"
      COLLECT_RETRIES: "1"
      COLLECT_TIMEOUT_S: "8"
    depends_on:
      - mqtt_broker
      - db
      - coap-routeur

  frontend:
    build: .
    container_name: frontend
    command: python -m Couches.WebUI.app
    volumes:
      - ./:/app
    working_dir: /app
    ports:
      - "5000:5000"
    environment:
      BACKEND_HTTP: "http://backend:8000"
      MQTT_BROKER_ADDRESS: mqtt_broker
      MQTT_BROKER_PORT: 1883
      MQTT_TOPIC: "Naruto Best Anime"
      MQTT_CLIENT_ID: "frontend-subscriber"
    depends_on:
      - mqtt_broker
      - backend

  coap-gps:
    build:
      context: .
      dockerfile: Dockerfile.openthread-posix
    container_name: coap-gps
    command: ["/app/Couches/Openthread/node_start.sh", "python", "-m", "Couches.CoAPServices.gps_server"]
    volumes:
      - ./:/app
      - ot_state:/ot_state
    working_dir: /app
    environment:
      SHARED_KEY: "zolis-key"
      NODE_NAME: "gps"
      NODE_ID: "1"
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun

  coap-batt:
    build:
      context: .
      dockerfile: Dockerfile.openthread-posix
    container_name: coap-batt
    command: ["/app/Couches/Openthread/node_start.sh", "python", "-m", "Couches.CoAPServices.battery_server"]
    volumes:
      - ./:/app
      - ot_state:/ot_state
    working_dir: /app
    environment:
      SHARED_KEY: "zolis-key"
      NODE_NAME: "batterie"
      NODE_ID: "2"
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun

  coap-temp:
    build:
      context: .
      dockerfile: Dockerfile.openthread-posix
    container_name: coap-temp
    command: ["/app/Couches/Openthread/node_start.sh", "python", "-m", "Couches.CoAPServices.temperature_server"]
    volumes:
      - ./:/app
      - ot_state:/ot_state
    working_dir: /app
    environment:
      SHARED_KEY: "zolis-key"
      NODE_NAME: "temperature"
      NODE_ID: "3"
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun

  coap-leader:
    build:
      context: .
      dockerfile: Dockerfile.openthread-posix
    container_name: coap-leader
    command: ["/app/Couches/Openthread/node_start.sh", "python", "-m", "Couches.CoAPServices.leader_server"]
    volumes:
      - ./:/app
      - ot_state:/ot_state
    working_dir: /app
    environment:
      SHARED_KEY: "zolis-key"
      COAP_GPS_HOST: coap-gps
      COAP_BATTERY_HOST: coap-batt
      COAP_TEMP_HOST: coap-temp
      GPS_ADDR_FILE: /ot_state/gps.addr
      BATTERY_ADDR_FILE: /ot_state/batterie.addr
      TEMP_ADDR_FILE: /ot_state/temperature.addr
      USE_THREAD_URI: "1"
      STRICT_THREAD: "0"
      THREAD_TRY_TIMEOUT: "1.0"
      IPV4_TRY_TIMEOUT: "2.5"
      ELECTION_INTERVAL: "20"
      NODE_NAME: "leader"
      NODE_ID: "4"
    depends_on:
      - coap-gps
      - coap-batt
      - coap-temp
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun

  coap-routeur:
    build:
      context: .
      dockerfile: Dockerfile.openthread-posix
    container_name: coap-routeur
    command: ["/app/Couches/Openthread/node_start.sh", "python", "-m", "Couches.CoAPServices.routeur_server"]
    volumes:
      - ./:/app
      - ot_state:/ot_state
    working_dir: /app
    environment:
      SHARED_KEY: "zolis-key"
      COAP_LEADER_HOST: coap-leader
      MQTT_BROKER_ADDRESS: mqtt_broker
      MQTT_BROKER_PORT: 1883
      USE_THREAD_URI: "1"
      STRICT_THREAD: "0"
      THREAD_TRY_TIMEOUT: "1.0"
      IPV4_TRY_TIMEOUT: "4.0"
      NODE_NAME: "routeur"
      NODE_ID: "5"
      LEADER_ADDR_FILE: /ot_state/leader.addr
    depends_on:
      - mqtt_broker
      - coap-leader
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun

volumes:
  ot_state:
