services:
  batterie_sensor:
    build: .
    container_name: batterie_sensor
    command: python -m Couches.Couche1.EndDevices.Batterie
    volumes:
      - ./:/app
    working_dir: /app

  gps_sensor:
    build: .
    container_name: gps_sensor
    command: python -m Couches.Couche1.EndDevices.GPS
    volumes:
      - ./:/app
    working_dir: /app

  temperature_sensor:
    build: .
    container_name: temperature_sensor
    command: python -m Couches.Couche1.EndDevices.Temperature
    volumes:
      - ./:/app
    working_dir: /app

  leader:
    build: .
    container_name: leader
    command: python -m Couches.Couche1.Leader
    volumes:
      - ./:/app
    working_dir: /app

  routeur:
    build: .
    container_name: routeur
    command: python -m Couches.Couche1.Routeur
    volumes:
      - ./:/app
    working_dir: /app

  mqtt_broker:
    image: eclipse-mosquitto:2.0
    container_name: mqtt_broker
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto/config/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro

  mysql_db:
    image: mysql:8.0
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: examplepassword
      MYSQL_DATABASE: zolis_db
    ports:
      - "3306:3306"

  db:
    image: postgres:16
    container_name: zolis_db
    environment:
      POSTGRES_USER: zolis
      POSTGRES_PASSWORD: zolis
      POSTGRES_DB: zolis
    ports:
      - "5432:5432"

  backend:
    build: .
    container_name: backend
    command: uvicorn Couches.Backend.app:app --host 0.0.0.0 --port 8000
    volumes:
      - ./:/app
    working_dir: /app
    ports:
      - "8000:8000"
    environment:
      PYTHONPATH: /app
      MQTT_BROKER_ADDRESS: mqtt_broker
      MQTT_BROKER_PORT: 1883
      MQTT_TOPIC: "Naruto Best Anime"
      MQTT_PRODUCER_ID: "NarutoProducer"
      COAP_GPS_HOST: coap-gps
      COAP_BATTERY_HOST: coap-batt
      COAP_TEMP_HOST: coap-temp
      COAP_POLL_INTERVAL: "1.0"
      DATABASE_URL: "postgresql://zolis:zolis@db:5432/zolis"
      SHARED_KEY: "zolis-key"
    depends_on:
      - mqtt_broker
      - db

  frontend:
    build: .
    container_name: frontend
    command: python -m Couches.WebUI.app
    volumes:
      - ./:/app
    working_dir: /app
    ports:
      - "5000:5000"
    environment:
      BACKEND_HTTP: "http://127.0.0.1:8000"
      MQTT_BROKER_ADDRESS: mqtt_broker
      MQTT_BROKER_PORT: 1883
      MQTT_TOPIC: "Naruto Best Anime"
      MQTT_CLIENT_ID: "NarutoClient"
    depends_on:
      - mqtt_broker

  coap-gps:
    build: .
    container_name: coap-gps
    command: python -m Couches.CoAPServices.gps_server
    volumes:
      - ./:/app
    working_dir: /app
    environment:
      SHARED_KEY: "zolis-key"

  coap-batt:
    build: .
    container_name: coap-batt
    command: python -m Couches.CoAPServices.battery_server
    volumes:
      - ./:/app
    working_dir: /app
    environment:
      SHARED_KEY: "zolis-key"

  coap-temp:
    build: .
    container_name: coap-temp
    command: python -m Couches.CoAPServices.temperature_server
    volumes:
      - ./:/app
    working_dir: /app
    environment:
      SHARED_KEY: "zolis-key"

  ot-rt:
    build:
      context: .
      dockerfile: Dockerfile.openthread
    container_name: ot-rt
    command: ["ot-cli-ftd", "1"]
    stdin_open: true
    tty: true

  ot-batt:
    build:
      context: .
      dockerfile: Dockerfile.openthread
    container_name: ot-batt
    command: ["ot-cli-ftd", "2"]
    stdin_open: true
    tty: true
